name: Audit Web Vitals
on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lhci:
    name: Run Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build

      - name: Install Lighthouse CLI
        run: npm install -g @lhci/cli@0.13.0

      - name: Run Lighthouse CLI
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Post Lighthouse Scores (per page)
        uses: actions/github-script@v7
        with:
          script: |
            const lighthouseScript = require('.github/workflows/lighthouseScores.cjs')
            console.log(lighthouseScript({github, context}))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
